<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page03_css.html</title>
        <style>
            @import url('style/mycss.css');
        </style>
    </head>
    <body>
        <!-- [1] style 태그로 html 문서 내부에 정의하는 방법
             [2] 외부파일(xxx.css)에 정의한 뒤, html 문서에서 참조하는 방법
                => <link> 태그를 활용
                => @import 를 활용
             [3] html tag 안에 inline style로 정의하는 방법
        -->
        <h1>외부에 스타일 정의</h1>
        <div>외부에 스타일을 정의함(style/mycss.css)</div>
        <span>스타일시트</span>
        <a href="page01_css.html">page01_css.html로 이동</a>
    </body>
</html>
