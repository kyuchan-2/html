<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page08_table</title>
    </head>
    <body>
        <h1>table 태그</h1>
        <!-- 3행 2열 -->
        <table border="1" width="300" height="150">
            <caption>
                월별 저축액액
            </caption>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>200</td>
            </tr>
        </table>
        <hr color="red" />
        <h2>우리반 연락처</h2>
        <table
            border="1"
            width="80%"
            height="200"
            align="center"
            bgcolor="beige"
            bordercolor="maroon"
            cellspacing="5"
            cellpadding="5"
            background=""
        >
            <thread>
                <tr bgcolor="navy" style="color: white">
                    <th>번호</th>
                    <th>이름</th>
                    <th>연락처</th>
                    <th>주소</th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>홍길동</td>
                    <td>010-1111-1111</td>
                    <td>서울 강남구 삼성동</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>김짱구</td>
                    <td>010-2222-2222</td>
                    <td>서울 강남구 역삼동</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
