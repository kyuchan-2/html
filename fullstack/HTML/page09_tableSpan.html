<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page09_tableSpan</title>
    </head>
    <body>
        <h1>열병합(colspan), 행병합(rowspan)</h1>
        <h2>Left, Top에서 span을 지정한다.</h2>
        <table border="1" width="300">
            <tr>
                <td colspan="3">컬럼 3개를 합한 것</td>
                <td rowspan="3">로우 3개를 합한 것</td>
            </tr>
            <tr>
                <td>5</td>
                <td rowspan="2">6+10</td>
                <td>7</td>
            </tr>
            <tr>
                <td>9</td>

                <td>11</td>
            </tr>
        </table>
        <hr color="red" />
        <h2>테이블 실습</h2>
        <table border="1" width="300" height="200">
            <tr>
                <th colspan="2" rowspan="2" bgcolor="pink">1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th colspan="2">5</th>
            </tr>
            <tr>
                <th rowspan="2" bgcolor="green">7</th>
                <th>8</th>
                <th>9</th>
                <th colspan="2">10</th>
            </tr>
            <tr>
                <th colspan="2">11</th>

                <th colspan="4" bgcolor="blue">13</th>
            </tr>
            <tr>
                <th colspan="7" bgcolor="skyblue">16</th>
            </tr>
        </table>
    </body>
</html>
