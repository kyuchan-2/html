<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page04_img</title>
    </head>
    <body>
        <h1>이미지 태그 - img</h1>
        <p>단독태그. inline 요소</p>
        <img src="images/1.jpg" alt="대체설명을 여기에 넣어요" width="200" />
        <!-- 상대경로 : 실행 중인 html파일이 있는 경우를 지준으로 파일을 
         찾는 방식 
         . : 현재 디렉토리
         ..: 현재 디렉토리의 한 단계 위(상위 디렉토리)
         ../../파일명 : 2단계 상위 디렉토리를 찾는다. 
         -->
        <img src="images/2.jpg" width="200" />
        <hr color="red" />
        <img src="http://localhost:5500/images/3.jpg" width="200" />
        <!-- 절대경로 : 파일 시스템이나 서버의 루트 디렉토리에서 시작하여 해당 파일의 경로를 전체적으로 지정하는 방식식 -->
        <img src="images/4.jpg" width="200" />
        <br />
        <figure>
            <img
                width="40%"
                src="https://img.79plus.co.kr/megahp/manager/upload/menu/20250116001747_1736954267197_X_3Q3e991m.jpg"
            />
            <figcaption>배너 광고</figcaption>
        </figure>
    </body>
</html>
